<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <Title>Black Plag</Title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e1dddb;
            min-height: 100vh;
        }

        h2{
            font-size: 36px;
            text-align: center;
        }

        button, input[type="submit"]{
            background: #d23228;
            color: white;
            border: none;
            font-size: 26px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover{
            background: #a50b00;
        }

        #reset{
            position: absolute;
            top: 35px;
            right: 35px;
        }

        #usage{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #usage button{
            width: 425px;
            margin: 15px;
        }

        #modules{
            display: flex;
            flex-direction: column;
            max-width: 85vw;
        }

        .moduleContainer{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .moduleContainer > *{
            margin: 15px;
            width: 175px;
        }

        #search{
            display: flex;
            flex-direction: column;
        }

        textarea{
            height: 250px;
            margin: 15px 0;
        }

        #upload{
            display: flex;
            flex-direction: column;
        }

        input[type="url"]{
            margin: 15px 0;
        }

        #searchResults{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .searchTemplate{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background: white;
            color: black;
            text-decoration: none;
            width: 500px;
            box-shadow: 0 0 3px black;
        }

        #notification{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="reset" onclick="reset()">Reset</button>

    <div id="usage">
        <h2>What would you like to do?</h2>

        <button onclick="usageBut(this.parentElement, 'search')">Search for plagiarised repository</button>

        <button onclick="usageBut(this.parentElement, 'upload')">Upload plagiarised repository</button>
    </div>

    <div id="modules" style="display:none">
        <h2>Which module?</h2>

        <div class="moduleContainer">
            <button onclick="setModule(1)">Module 1</button>
            <button onclick="setModule(2)">Module 2</button>
            <button onclick="setModule(3)">Module 3</button>
            <button onclick="setModule(4)">Module 4</button>
            <button onclick="setModule(5)">Module 5</button>
            <button onclick="setModule(6)">Module 6</button>
            <button onclick="setModule(9)">Module 9</button>
            <button onclick="setModule(10)">Module 10</button>
            <button onclick="setModule(11)">Module 11</button>
            <button onclick="setModule(12)">Module 12</button>
            <button onclick="setModule(13)">Module 13</button>
            <button onclick="setModule(14)">Module 14</button>
            <button onclick="setModule(17)">Module 17</button>
            <button onclick="setModule(18)">Module 18</button>
            <button onclick="setModule(19)">Module 19</button>
            <button onclick="setModule(20)">Module 20</button>
            <button onclick="setModule(21)">Module 21</button>
        </div>
    </div>

    <form id="search" style="display:none" onsubmit="submitSearch()">
        <h2>Enter code snippet to search</h2>

        <textarea id="snippet" id="searchSnippet"></textarea>

        <input type="submit" value="Submit"/>
    </form>

    <form id="upload" style="display:none" onsubmit="submitUpload()">
        <h2>Enter GitHub repository link to archive</h2>

        <input id="repoLink" type="url" placeholder="REPO URL"/>

        <input type="submit" value="Upload"/>
    </form>

    <div id="searchResults" style="display:none"></div>

    <div id="notification" style="display:none">
        <h2></h2>

        <button onclick="reset()">Home</button>
    </div>

    <template id="searchTemplate">
        <a class="searchTemplate" target="_blank">
            <h3 class="repoOwner"></h3>
            <h3 class="searchResultsRepo"></h3>
            <p class="searchResultsLink"></p>
        </a>
    </template>

    <script>
        let usage = "";
        let module = 0;

        let reset = ()=>{
            usage = "";
            module = 0;

            let sections = document.querySelectorAll("body > *");
            sections[1].style.display = "flex";
            for(let i = 2; i < sections.length; i++){
                sections[i].style.display = "none"
            }

            let searchResults = document.getElementById("searchResults");
            while(searchResults.children.length > 0){
                searchResults.removeChild(searchResults.lastChild);
            }

            document.getElementById("reset").style.display = "block";
        }

        let notify = (message)=>{
            let elems = document.body.children;

            for(let i = 0; i < elems.length; i++){
                elems[i].style.display = "none";
            }

            let notification = document.getElementById("notification");
            notification.children[0].textContent = message;
            notification.style.display = "flex";
        }

        let usageBut = (elem, type)=>{
            usage = type;
            elem.style.display = "none";
            document.getElementById("modules").style.display = "flex";
        }

        let setModule = (num)=>{
            module = num;
            document.getElementById("modules").style.display = "none";
            document.getElementById(usage).style.display = "flex";
        }

        let submitSearch = ()=>{
            event.preventDefault();
            let snippet = document.getElementById("snippet").value;

            snippet = snippet.replaceAll("'", "\\'");
            snippet = snippet.replaceAll('"', '\\"');

            let data = {
                snippet: snippet,
                module: module
            };

            fetch("/search", {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(r=>r.json())
                .then((response)=>{
                    if(response.length === 0){
                        notify("No matching code found");
                    }else{
                        let container = document.getElementById("searchResults");
                        let template = document.getElementById("searchTemplate").content.children[0];
                        for(let i = 0; i < response.length; i++){
                            let repo = template.cloneNode(true);
                            repo.querySelector(".repoOwner").textContent = response[i].user;
                            repo.querySelector(".searchResultsRepo").textContent = response[i].repo;
                            repo.querySelector(".searchResultsLink").textContent = response[i].link;
                            repo.href = response[i].link;
                            container.appendChild(repo);
                        }

                        document.getElementById("search").style.display = "none";
                        container.style.display = "flex";
                    }
                })
                .catch((err)=>{
                    notify("Something went wrong. Please notify me (me@leemorgan.io)");
                });
        }

        let submitUpload = ()=>{
            event.preventDefault();

            fetch("/upload", {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    url: document.getElementById("repoLink").value,
                    module: module,
                    notes: ""
                })
            })
                .then(r=>r.json())
                .then((response)=>{
                    if(typeof(response) === "string"){
                        notify(response);
                    }else{
                        notify("Repo has been uploaded to server");
                    }
                })
                .catch((err)=>{
                    notify("Something went wrong. Please notify me (me@leemorgan.io)");
                });
        }
    </script>
</body>
</html>
